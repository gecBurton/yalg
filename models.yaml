  # Example of custom route name
  my-favorite-claude:
    provider: anthropic
    model_name: "claude-3-5-sonnet-20241022"
    display_name: "My Favorite Claude"
    description: "Claude 3.5 Sonnet with custom settings"
    max_tokens: 150000
    supports_streaming: true
